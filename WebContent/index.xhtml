<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<head>
  <style type="text/css">
<!--
   .vermelho {
      color : red;
   }
-->
</style>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>


 <div style="background-color: blue; color: white; padding: 20px;">
   <h1>Cadastro de livros</h1>
   <br />
 </div>  
   <hr />
   <br />
   
   <h:form>
   		<h:messages class="vermelho"></h:messages>
   		
        <h:panelGrid columns="2">
			 <h:outputLabel for="nome" value="Nome"></h:outputLabel>
			 <h:inputText required="true" requiredMessage="Nome é obrigatório" value="#{livroMB.livro.nome}" id="nome" size="80" >
			 		<f:validateLength minimum="3"  ></f:validateLength>
			 		<f:validateRegex pattern="[a-zA-Z ]*"></f:validateRegex>
			 </h:inputText>
			 
			 <h:outputLabel for="autor" value="Autor"></h:outputLabel>
			 <h:inputText required="true" requiredMessage="Autor é obrigatório"  
			     value="#{livroMB.livro.autor}" id="autor" size="80"></h:inputText>
			 
			 <h:outputLabel value="Tipo Livro" />
			 <h:selectOneRadio value="#{livroMB.tipoLivroSelecionado}" >
			     <f:selectItem itemLabel="Romance" itemValue="rm" />
			     <f:selectItem itemLabel="Policial" itemValue="pl"  />
			     <f:selectItem itemLabel="Ação" itemValue="ac"  />			     
			 </h:selectOneRadio>
			 
			 <h:outputLabel value="Editora" />
			 <h:selectOneMenu value="#{livroMB.editoraSelecionada}">
			 	<f:selectItem itemLabel="----Selecione-----" itemValue=""  />
			    <f:selectItems value="#{livroMB.editoras}"  ></f:selectItems>
			 </h:selectOneMenu>
			 
			 <h:outputLabel value="Comentário"  />
			 <h:inputTextarea value="#{livroMB.comentario}" 
			 			rows="6"  cols="80" ></h:inputTextarea>
			 
			 <h:outputLabel value=""></h:outputLabel>
			 <h:commandButton style="width:50%; color: white; 
			 			color-size: 20px; background-color: black" 
			 			action="#{livroMB.cadastrar}" 
			 			value="Cadastrar"></h:commandButton>      
			        
        
        </h:panelGrid>
   </h:form>
   
   <br /> 
   <!-- Estilizando a div de rodapé -->
   <div style="background-color : blue; color: white; padding: 20px;">
       @copyright 2015 Uni
   </div>

</body>
</html>
